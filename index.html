<script>
$(document).ready(function() {

    setInterval(updateDisplay, 100); // every millisecond call updateDisplay


function updateDisplay(){
      var value = parseInt($('#timer').find('.value').text(), 10);
    
    
    value++;
     $('#timer').find('.value').text(value);
    
}
});
</script>
